{%if classes %}
<ul class = "classes">
	{%for class in classes %}
 		<li>
			<a href=" /class/{{ class.course.code }}/{{ class.name }}/" class="title">
			{{ class.course.code}} - {{ class.course.name }} : {{ class.name }} - {{ class.year }}/{{ class.semester }} </a>
	    </li>
	{% endfor %}
</ul>
{% else %}
 <p> Nenhuma class </p>
{%endif%}

<html>
<head>

	{%block external%} {%endblock%}

</head>
<body>

		<a href= "/search"> busca </a>	|

	{% endif %}
	</div>
	<h1> {%block head %} {%endblock%}</h1>
	{%block content%} {%endblock%}
</body>
</html>

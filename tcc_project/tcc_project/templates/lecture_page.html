<ul>
{%if lecture.video %}
 	<li>
		Video <a href="/video_view/{{ lecture.video.file.url|escape}}" class="video_media">
		[+] </a> <a href="" id=close_video>[-]</a>
		<div id=video_place></div>
	</li>
{% endif %}
{%if lecture.audio %}
	<li>
		Audio <a href="/audio_view/{{ lecture.audio.audio_file.url|escape}}" class="audio_media">
		[+] </a> <a href="" id=close_audio>[-]</a>
		<div id=audio_place></div>
	</li>
{% endif %}
</ul>

{%extends "base.html"%}
{%block title%} Tag Cloud {%endblock%}
{%block head%} Tag Cloud {{ username }} {%endblock%}
{%block content%}
	<div id="tag-cloud">
		{%for tag in tags%}
		<a href="/tag/{{ tag.weight }}/" class = "tag-cloud-{{tag.weight}}"> 
		{{ tag.name }} </a>
		{%endfor%}
	</div>
{%endblock%}
